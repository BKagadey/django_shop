{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class="container">
        <h1 class="product_title text-center">
            Login or Create Account
        </h1>
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-6 text-center custom_div">
                <br>
                <h2 class="product_title">New user</h2>
                <br>
                <a href="{% url 'sing_up' %}" class="btn btn-secondary">Sing Up</a>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <div>
                    <br>
                    <h2 class="product_title">Log in</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        <p>{{ form | crispy }}</p>
                        <button type="submit" class="btn btn-secondary">Login</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>

    </div> 

{% endblock content %}
